<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <title>Spectra Speed Test - DEBUG</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <style type="text/css">
        @font-face {
            font-family: 'Spectra';
            src: url('Spectra-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            background: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 300px;
            background-image: url("banner-element.png");
            background-repeat: no-repeat;
            background-position: top right;
            background-size: contain;
            z-index: 1;
            pointer-events: none;
        }

        .main-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Spectra', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .server-selector select {
            background: rgba(0, 0, 0);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.8rem center;
            background-size: 1rem;
            padding-right: 2.5rem;
        }

        .server-selector label {
            margin-right: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255);
        }

        .server-selector select:disabled { opacity: 0.5; cursor: not-allowed; }

        .content {
            flex: 1;
            display: flex;
            padding: 0 2rem 2rem;
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .speed-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .speedometer {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 2rem;
        }

        .speedometer-svg { width: 100%; height: 100%; }

        .speed-value {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
        }

        .speed-unit {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-top: -0.5rem;
        }

        .test-mode {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
        }

        .controls { display: flex; gap: 1rem; margin-bottom: 1rem; }

        #startStopBtn {
            background: linear-gradient(135deg, #f56b6b, #f98f6e);
            border: none;
            border-radius: 30px;
            padding: 0.8rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000;
        }

        #startStopBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(245, 107, 107, 0.5);
        }

        #startStopBtn.running {
            background: linear-gradient(135deg, #FF0000, #CC0000);
            color: #FFFFFF;
        }

        #startStopBtn:before { content: "START"; }
        #startStopBtn.running:before { content: "STOP"; }

        .results-line {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            height: 20px;
        }

        .metrics-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            align-content: center;
        }

        .metric-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:nth-child(1) {
            background: linear-gradient(135deg, rgba(245, 107, 107, 0.2), rgba(245, 107, 107, 0.1));
            border-color: rgba(245, 107, 107, 0.3);
        }

        .metric-card:nth-child(2) {
            background: linear-gradient(135deg, rgba(249, 143, 110, 0.2), rgba(249, 143, 110, 0.1));
            border-color: rgba(249, 143, 110, 0.3);
        }

        .metric-card:nth-child(3) {
            background: linear-gradient(135deg, rgba(251, 183, 144, 0.2), rgba(251, 183, 144, 0.1));
            border-color: rgba(251, 183, 144, 0.3);
        }

        .metric-card:nth-child(4) {
            background: linear-gradient(135deg, rgba(254, 196, 109, 0.2), rgba(254, 196, 109, 0.1));

        }

        .metric-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .metric-value { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.3rem; }
        .metric-unit { font-size: 0.8rem; color: rgba(255, 255, 255, 0.6); }

        .ip-display {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        footer {
            color: rgba(255, 255, 255, 0.5);
            background-color: #000000;
            margin-bottom: 5px;
            text-align: center;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
        }

        footer a {
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            text-decoration: none;
        }

        @media (max-width: 1024px) {
            .content { flex-direction: column; padding: 0 1rem 1rem; }
            .speedometer { width: 300px; height: 300px; }
            .speed-value { font-size: 3rem; }

</head>

    <script type="text/javascript">
        // ==================== DEBUG LOGGING ====================
        function log(category, message, data = null) {
            const timestamp = new Date().toISOString().split('T')[1].slice(0, -1);
            const prefix = `[${timestamp}] [${category}]`;
            if (data) {
                console.log(`%c${prefix} ${message}`, getLogStyle(category), data);
            } else {
                console.log(`%c${prefix} ${message}`, getLogStyle(category));
            }
        }

        function getLogStyle(category) {
            const styles = {
                'SERVER': 'color: #00ff00; font-weight: bold;',
                'URL': 'color: #00bfff; font-weight: bold;',
                'TEST': 'color: #ffa500; font-weight: bold;',
                'ERROR': 'color: #ff0000; font-weight: bold; background: #330000;',
                'CORS': 'color: #ff00ff; font-weight: bold;',

        console.clear();
        console.log('%c=== SPECTRA SPEEDTEST DEBUG MODE ===', 'color: #f56b6b; font-size: 20px; font-weight: bold;');
        console.log('%cOpen this console to see detailed logs', 'color: #888; font-size: 12px;');
        log('INFO', '=========================================');

        var s = new Speedtest();
        log('INFO', 'LibreSpeed instance created');

        // Server configuration
        var servers = {
            "local": "",
            "mumbai": "https://mumbaispeedtest.spectra.co",
            "chennai": "https://chennaispeedtest.spectra.co",
            "bangalore": "https://bangalorespeedtest.spectra.co"

            log('SERVER', `========== SERVER CHANGE ==========`);

        // Pre-flight connectivity test
        function testConnectivity(baseUrl) {
            var testUrl = baseUrl === window.location.origin 
                ? 'backend/empty.php?preflight=1' 
                : baseUrl + '/backend/empty.php?preflight=1';
            
            log('CORS', `Testing: ${testUrl}`);
            
            var xhr = new XMLHttpRequest();
            xhr.timeout = 5000;
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    log('CORS', `‚úÖ Pre-flight OK - Status: ${xhr.status}`);
                    var corsHeader = xhr.getResponseHeader('Access-Control-Allow-Origin');
                    log('CORS', `   CORS Header: ${corsHeader || 'NOT PRESENT'}`);
                } else if (xhr.status === 404) {
                    log('ERROR', `‚ùå Pre-flight FAILED - 404 Not Found`);
                    log('ERROR', `   File does not exist at: ${testUrl}`);
                } else {
                    log('ERROR', `‚ö†Ô∏è Pre-flight returned status: ${xhr.status}`);
                }
            };
            
            xhr.onerror = function() {
                log('ERROR', `‚ùå Pre-flight FAILED - Network Error`);
                log('ERROR', `   Possible causes:`);
                log('ERROR', `   1. CORS not configured on server`);
                log('ERROR', `   2. Server unreachable`);
                log('ERROR', `   3. Mixed content (HTTP from HTTPS)`);
                log('ERROR', `   4. SSL certificate issue`);
            };
            
            xhr.ontimeout = function() {
                log('ERROR', `‚ùå Pre-flight TIMEOUT after 5s`);
                log('ERROR', `   Server not responding: ${testUrl}`);
            };
            
            xhr.open('GET', testUrl, true);
            xhr.send();
        }

        // Deep server diagnostics - call from console: testServer('chennai')

            });
        };

        // Test all servers at once - call from console: testAllServers()
        window.testAllServers = function() {
            console.log('%c\n‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó', 'color: #f56b6b; font-size: 14px;');

        console.log('%c   testAllServers()       - Test all servers', 'color: #888;');

        s.setParameter("telemetry_level", "none");
        s.setParameter("getIp_ispInfo", true);
        log('INFO', 'Telemetry disabled, ISP info enabled');

        var meterBk = "#80808040";
        var dlColor = "#f56b6b";
        var ulColor = "#4CAF50";
        var progColor = "#80808040";

        var packetLossValue = 0;
        var actualLatencyValue = 0;
        var latencyValues = [];
        var testData = null;

        function drawMeter(c, amount, bk, fg, progress, prog) {
            var ctx = c.getContext("2d");
            var dp = window.devicePixelRatio || 1;
            var cw = c.clientWidth * dp, ch = c.clientHeight * dp;
            var sizScale = ch * 0.0055;

            if (c.width == cw && c.height == ch) {
                ctx.clearRect(0, 0, cw, ch);
            } else {
                c.width = cw;
                c.height = ch;
            }

            ctx.beginPath();
            ctx.strokeStyle = bk;
            ctx.lineWidth = 25 * sizScale;
            ctx.arc(c.width / 2, c.height - 58 * sizScale, c.height / 1.8 - ctx.lineWidth, -Math.PI * 1.1, Math.PI * 0.1);
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = fg;
            ctx.lineWidth = 25 * sizScale;
            ctx.arc(c.width / 2, c.height - 58 * sizScale, c.height / 1.8 - ctx.lineWidth, -Math.PI * 1.1, amount * Math.PI * 1.2 - Math.PI * 1.1);
            ctx.stroke();

            if (typeof progress !== "undefined") {
                ctx.fillStyle = prog;
                ctx.fillRect(c.width * 0.3, c.height - 16 * sizScale, c.width * 0.4 * progress, 4 * sizScale);
            }
        }

        function mbpsToAmount(s) {
            return 1 - (1 / (Math.pow(1.3, Math.sqrt(s))));
        }

        function format(d) {
            d = Number(d);
            if (d < 10) return d.toFixed(2);
            if (d < 100) return d.toFixed(1);
            return d.toFixed(0);
        }

        function measurePacketLoss(callback) {
            var totalPings = 10;
            var successfulPings = 0;
            var failedPings = 0;
            var currentPing = 0;
            latencyValues = [];

            I("packetLossText").textContent = "...";
            I("latencyText").textContent = "...";

            log('PING', '========== PACKET LOSS TEST ==========');
            log('PING', `Target: backend/empty.php (local)`);
            log('PING', `Total pings: ${totalPings}`);

            function sendNextPing() {
                if (currentPing >= totalPings) {
                    calculateResults();
                    return;
                }

                var startTime = performance.now();
                var xhr = new XMLHttpRequest();
                xhr.timeout = 1000;
                var pingUrl = 'backend/empty.php?r=' + Math.random();

                xhr.onload = function () {
                    var endTime = performance.now();
                    var latency = endTime - startTime;
                    
                    if (xhr.status >= 200 && xhr.status < 300) {
                        latencyValues.push(latency);
                        successfulPings++;
                        log('PING', `  Ping ${currentPing + 1}/${totalPings}: ${latency.toFixed(1)}ms ‚úì`);
                    } else {
                        failedPings++;
                        log('ERROR', `  Ping ${currentPing + 1}/${totalPings}: FAILED (HTTP ${xhr.status})`);
                    }
                    
                    currentPing++;
                    setTimeout(sendNextPing, 10);
                };

                xhr.onerror = function() {
                    failedPings++;
                    log('ERROR', `  Ping ${currentPing + 1}/${totalPings}: NETWORK ERROR`);
                    currentPing++;
                    setTimeout(sendNextPing, 10);
                };
                
                xhr.ontimeout = function() {
                    failedPings++;
                    log('ERROR', `  Ping ${currentPing + 1}/${totalPings}: TIMEOUT`);
                    currentPing++;
                    setTimeout(sendNextPing, 10);
                };

                xhr.open('GET', pingUrl, true);
                xhr.send();
            }

            function calculateResults() {
                packetLossValue = ((failedPings / totalPings) * 100).toFixed(1);
                I("packetLossText").textContent = packetLossValue;

                log('PING', '---------- RESULTS ----------');
                
                if (latencyValues.length > 0) {
                    var minLatency = Math.min(...latencyValues);
                    var maxLatency = Math.max(...latencyValues);
                    var avgLatency = latencyValues.reduce((a, b) => a + b, 0) / latencyValues.length;
                    
                    latencyValues.sort((a, b) => a - b);
                    var middle = Math.floor(latencyValues.length / 2);
                    var medianLatency = latencyValues.length % 2 === 0 
                        ? (latencyValues[middle - 1] + latencyValues[middle]) / 2 
                        : latencyValues[middle];
                    
                    actualLatencyValue = minLatency.toFixed(0);
                    I("latencyText").textContent = actualLatencyValue;
                    
                    log('RESULT', `Successful: ${successfulPings}/${totalPings}`);
                    log('RESULT', `Failed: ${failedPings}/${totalPings}`);
                    log('RESULT', `Packet Loss: ${packetLossValue}%`);
                    log('RESULT', `Min Latency: ${minLatency.toFixed(1)}ms`);
                    log('RESULT', `Max Latency: ${maxLatency.toFixed(1)}ms`);
                    log('RESULT', `Avg Latency: ${avgLatency.toFixed(1)}ms`);
                    log('RESULT', `Median: ${medianLatency.toFixed(1)}ms`);
                } else {
                    actualLatencyValue = 0;
                    I("latencyText").textContent = "ERR";
                    log('ERROR', `ALL PINGS FAILED - No connectivity`);
                }

                if (callback) callback();
            }

            sendNextPing();
        }

        function sendTelemetry() {
            if (!testData) return;
            
            log('TELEMETRY', 'Sending results to server...');
            
            var xhr = new XMLHttpRequest();
            var params = new URLSearchParams();
            
            params.append('dl', testData.dlStatus);
            params.append('ul', testData.ulStatus);
            params.append('ping', testData.pingStatus);
            params.append('jitter', testData.jitterStatus);
            params.append('ispinfo', testData.ispinfo || '');
            params.append('log', 'packet_loss:' + packetLossValue + '|latency:' + actualLatencyValue);
            params.append('packet_loss', packetLossValue);
            params.append('latency', actualLatencyValue);
            params.append('test_server', selectedServer);
            
            xhr.open('POST', 'results/telemetry.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    log('TELEMETRY', '‚úÖ Telemetry sent successfully');
                } else {
                    log('ERROR', `‚ùå Telemetry failed: HTTP ${xhr.status}`);
                }
            };
            
            xhr.onerror = function() {
                log('ERROR', '‚ùå Telemetry network error');
            };
            
            xhr.send(params.toString());
        }

        var uiData = null;
        var testCompleted = false;

        function startStop() {
            if (s.getState() == 3) {
                log('TEST', '========== TEST ABORTED ==========');
                s.abort();
                uiData = null;
                testData = null;
                testCompleted = false;
                I("startStopBtn").className = "";
                I("testMode").textContent = "READY";
                I("resultsLine").textContent = "";
                initUI();
            } else {
                log('TEST', '========== TEST STARTED ==========');
                log('TEST', `Server: ${selectedServer.toUpperCase()}`);
                log('TEST', `Time: ${new Date().toLocaleString()}`);
                log('URL', 'Active URLs:', currentUrls);
                
                I("startStopBtn").className = "running";
                I("serverSelect").disabled = true;
                I("resultsLine").textContent = "";
                testCompleted = false;

                packetLossValue = 0;
                actualLatencyValue = 0;
                latencyValues = [];
                testData = null;
                I("packetLossText").textContent = "--";
                I("latencyText").textContent = "--";

                s.onupdate = function (data) {
                    uiData = data;
                };

                s.onend = function (aborted) {
                    I("startStopBtn").className = "";
                    I("serverSelect").disabled = false;
                    testCompleted = true;
                    
                    if (!aborted && uiData) {
                        testData = uiData;
                        
                        log('TEST', '========== SPEEDTEST COMPLETE ==========');
                        log('RESULT', `Download: ${format(uiData.dlStatus)} Mbps`);
                        log('RESULT', `Upload: ${format(uiData.ulStatus)} Mbps`);
                        log('RESULT', `Ping: ${format(uiData.pingStatus)} ms`);
                        log('RESULT', `Jitter: ${format(uiData.jitterStatus)} ms`);
                        log('RESULT', `Client IP: ${uiData.clientIp}`);
                        
                        I("testMode").textContent = "MEASURING...";
                        I("resultsLine").textContent = "Download: " + format(uiData.dlStatus) + " Mbps | Upload: " + format(uiData.ulStatus) + " Mbps";

                        measurePacketLoss(function () {
                            I("testMode").textContent = "COMPLETE";
                            log('TEST', '========== ALL TESTS COMPLETE ==========');
                            sendTelemetry();
                        });
                    } else {
                        I("testMode").textContent = "ABORTED";
                        log('TEST', 'Test was aborted by user');
                    }
                };

                s.start();
            }
        }

        function updateUI(forced) {
            if (!forced && s.getState() != 3) return;
            if (uiData == null) return;

            var status = uiData.testState;
            I("ip").textContent = uiData.clientIp || "Detecting...";

            if (uiData.pingStatus > 0) {
                I("pingText").textContent = format(uiData.pingStatus);
            }
            
            if (uiData.jitterStatus > 0) {
                I("jitText").textContent = format(uiData.jitterStatus);
            }

            if (status == 1) {
                I("testMode").textContent = "DOWNLOAD";
                I("speedText").textContent = format(uiData.dlStatus);
                drawMeter(I("speedMeter"), mbpsToAmount(Number(uiData.dlStatus * oscillate())), meterBk, dlColor, Number(uiData.dlProgress), progColor);
            } else if (status == 3) {
                I("testMode").textContent = "UPLOAD";
                I("speedText").textContent = format(uiData.ulStatus);
                drawMeter(I("speedMeter"), mbpsToAmount(Number(uiData.ulStatus * oscillate())), meterBk, ulColor, Number(uiData.ulProgress), progColor);
            } else if (status == 2) {
                I("testMode").textContent = "PING TEST";
                I("speedText").textContent = "0.00";
            }
        }

        function oscillate() {
            return 1 + 0.02 * Math.sin(Date.now() / 100);
        }

        window.requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.msRequestAnimationFrame || (function (callback, element) { setTimeout(callback, 1000 / 60); });

        function frame() {
            requestAnimationFrame(frame);
            updateUI();
        }
        frame();

        function initUI() {
            drawMeter(I("speedMeter"), 0, meterBk, dlColor, 0);
            I("pingText").textContent = "--";
            I("jitText").textContent = "--";
            I("packetLossText").textContent = "--";
            I("latencyText").textContent = "--";
            I("ip").textContent = "";
            I("speedText").textContent = "0.00";
            I("testMode").textContent = "READY";
        }

        initUI();
        log('INFO', 'UI initialized, ready for testing');
        log('INFO', '=========================================');
    </script>
